<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degenerates Fantasy Football Manager Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fantasy Football Manager Analysis</h1>
        <form action="{{ url_for('analyze') }}" method="POST">
            <label for="week_num">Select Week Number:</label>
            <input type="number" id="week_num" name="week_num" min="1" max="17" required>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
